<!DOCTYPE html>
<html>



<!-- ////////////////////////////////////////////////////////////////////////// -->
<!-- HEAD ///////////////////////////////////////////////////////////////////// -->
<!-- ////////////////////////////////////////////////////////////////////////// -->



<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Anna's Scentsy Hub</title>

  <link href="global.css" rel="stylesheet" type="text/css" />
  <script type="module" , src="script.js"></script>

  <!-- To make Google Icons (below) filled, change 2nd to last 0 to 1 -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>



<!-- ////////////////////////////////////////////////////////////////////////// -->
<!-- BODY ///////////////////////////////////////////////////////////////////// -->
<!-- ////////////////////////////////////////////////////////////////////////// -->



<body>

  <div class="V1GLOBAL_LoadingDiv">
    <img src="./sfts_logo.png"></img>
  </div>



  <!-- ////////////////////////////////////////////////////////////////////////// -->
  <!-- Dashboard //////////////////////////////////////////////////////////////// -->
  <!-- ////////////////////////////////////////////////////////////////////////// -->



  <div class="page" id="ordersDEFAULT" style="justify-content: center;">
    <p class="title">Scents for the Soul</p>
    <div class="section">
      <!-- <button class="sectionButton sectionTitle" page=".">Home Page</button> -->
      <button class="sectionButton sectionTitle" page="function:NewOrder">Enter New Order</button>
      <button class="sectionButton sectionTitle" id="orders-defaultOrder-VIEWALLORDERSBUTTON" page="function:ViewAllOrders">View All Orders</button>
    </div>
  </div>



  <!-- ////////////////////////////////////////////////////////////////////////// -->
  <!-- New Order Page /////////////////////////////////////////////////////////// -->
  <!-- ////////////////////////////////////////////////////////////////////////// -->



  <div class="page" id="ordersNEWORDER" style="display: none; justify-content: center;">
    <p class="title">New Order</p>
    <div class="section">
      <button class="sectionButton sectionTitle" page="function:SubmitNewOrder">Submit New Order</button>
      <button class="sectionButton sectionTitle" page="function:BackOrder">Cancel New Order</button>
    </div>
    <div class="section">
      <p class="sectionSubTitle">Order Number:</p>
      <textarea class="sectionTextBox" id="orders-newOrder-orderNumber" type="text" value=""></textarea>

      <p class="sectionSubTitle">Customer Name:</p>
      <textarea class="sectionTextBox" id="orders-newOrder-customerName" type="text" value=""></textarea>

      <p class="sectionSubTitle">Products Ordered:</p>
      <textarea class="sectionTextBox" id="orders-newOrder-products" type="text" value=""
        style="height: 10em; overflow-y: auto;"></textarea>

      <p class="sectionSubTitle">Samples Given:</p>
      <textarea class="sectionTextBox" id="orders-newOrder-samples" type="text" value=""
        style="height: 10em; overflow-y: auto;"></textarea>

      <p class="sectionSubTitle" style="height: 35px; display: inline-block;">Paid?</p>
      <label class="sectionToggle" id="orders-newOrder-paid">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
      </label>

      <p class="sectionSubTitle">Date Ordered:<p>
      <input type="date" class="sectionDateBox" id="orders-newOrder-dateOrdered">
    </div>
  </div>



  <!-- ////////////////////////////////////////////////////////////////////////// -->
  <!-- View Order Page ////////////////////////////////////////////////////////// -->
  <!-- ////////////////////////////////////////////////////////////////////////// -->



  <div class="page" id="ordersVIEWORDER" style="display: none; justify-content: center;">
    <p class="title">View Order</p>
    <div class="section">
      <button class="sectionButton sectionTitle" id="orders-viewOrder-UPDATEBUTTON" page="function:UpdateOrder">Update Order</button>
      <button class="sectionButton sectionTitle" id="orders-viewOrder-DELETEBUTTON" page="function:DeleteOrder">Delete Order</button>
      <button class="sectionButton sectionTitle" id="orders-viewOrder-COMPLETEBUTTON" page="function:CompleteOrder">Complete Order</button>
      <button class="sectionButton sectionTitle" id="orders-viewOrder-BACKBUTTON" page="function:BackOrder">Back</button>
    </div>
    <div class="section">

      <p class="sectionSubTitle" id="orders-viewOrder-dateCompletedTitle">Date Completed:</p>
      <input type="date" class="sectionDateBox" id="orders-viewOrder-dateCompleted" disabled="true">
        
      <p class="sectionSubTitle">Order Number:</p>
      <textarea class="sectionTextBox" id="orders-viewOrder-orderNumber" type="text" value=""></textarea>

      <p class="sectionSubTitle">Customer Name:</p>
      <textarea class="sectionTextBox" id="orders-viewOrder-customerName" type="text" value=""></textarea>

      <p class="sectionSubTitle">Products Ordered:</p>
      <textarea class="sectionTextBox" id="orders-viewOrder-products" type="text" value=""
        style="height: 10em; overflow-y: auto;"></textarea>

      <p class="sectionSubTitle">Samples Given:</p>
      <textarea class="sectionTextBox" id="orders-viewOrder-samples" type="text" value=""
        style="height: 10em; overflow-y: auto;"></textarea>

      <p class="sectionSubTitle" style="height: 35px; display: inline-block;">Paid?</p>
      <label class="sectionToggle" id="orders-viewOrder-paid">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
      </label>

      <p class="sectionSubTitle">Date Ordered:<p>
      <input type="date" class="sectionDateBox" id="orders-viewOrder-dateOrdered">
    </div>
  </div>
